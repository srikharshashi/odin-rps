<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
       <p> Rock Paper Scissor Game </p>
    </div>
    <div class="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissor</button>
    </div>
    <div class="block">
        <div class="bk1">
            <p>Game State : </p>
            <p class="gamestate"></p>
        </div>
        <div class="bk2">
            <p>Scores :</p>
            <p>Round : <span class="round">0</span></p>
            <p >Computer : <span class="cscore">0</span> </p>
            <p >You : <span class="uscore">0 </span></p>
        </div>
    </div>
    <script src="script.js" ></script>

</body>
</html>
